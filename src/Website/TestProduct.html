       @import url('https://fonts.googleapis.com/css?family=Lato:400,700');

        
        html {
        display: grid;
        min-height: 100%;
        background-color: #090909;
        }
        header, nav {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }   

        nav{
                color: #fff;
                z-index: 90;
                position: relative;
            }
            nav a, header a {
                color: #fff;
                text-decoration: none;
            }
            nav .headerC{
                max-width: 1400px;
                padding: 1em 2em;
                margin: 0 auto;
            }

            nav .headerC > div {
                display: grid;
                grid-template-columns: 1fr 6fr;
                align-items: center;
            }

            nav .menu,
            nav form,
            .footer,
            .footer .watch {
                display:flex;
                justify-content: space-between;
                align-items: center;

            }
            nav ul {
                list-style-type:none;
                padding: 0;
                display: inline-block;
            }
            nav ul li {
                display: inline-block;
                margin: 0 0.5em;
            }
            nav ul a {
                font-size: 0.8em;
                text-transform: uppercase;
            }
            nav form{
                margin-right: 0;
            }
            nav form input{
                background: transparent;
                color: #fff;
                width: 12em;
                Padding: 0.5em 1em;
                border: none;
                outline: none;
            }
            nav form input::placeholder {
                color: #fff;
            }
            .logo {
                width: 4em;
                display: inline-block;
            }
            .nav-btn{
                background: rgb(255, 255, 255);
                color: #fff;
                width: 2.8em;
                height: 2.8em;
                border-radius: 50%;
                border: none;
                outline: none;
                cursor: pointer;
                transition: 0.3s;
                font-size: 1em;
            }
            .nav-btn:hover {
                background: rgb(255, 255, 255);
            }
            nav .headerC.menu-btn {
                display: none;
            }
        header{
            height: 12vh;
            background: #090909;
            position: relative;
            overflow: hidden;
            color: #fff;
        }

        body {

        background: #74F854;
        font-family: 'Lato', sans-serif;

        .container {
        position: relative;
        margin: auto;
        overflow: hidden;
        bottom: 50px;
        width: 1000px;
        height: 450px;

        p {

        color: #090909;

        }

        h1 {

        margin-top: -5px;
        }

        h2 {

        margin-top: -5px;
        }

        .images {
        width: 290px;
        margin-top: 47px;
        }

        .slideshow-buttons {
        top: 70%;
        display: none;
        }

        .one, .two, .three, .four {
        position: absolute;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #74F854;
        }

        .one {
        left: 22%;
        }
        .two {
        left: 27%;
        }
        .three {
        left: 32%;
        }
        .four {
        left: 37%;
        }

        #product {
        position: absolute;
        width: 40%;
        height: 100%;
        top: 10%;
        left: 60%;
        }

        .desc {
        text-transform: none;
        letter-spacing: 0;
        margin-bottom: 17px;
        color:  #4E4E4E;
        font-size: .7em;
        line-height: 1.6em;
        margin-right: 25px;
        text-align: justify;
        }

        button {
        background: darken(#74F854, 10%);
        padding: 10px;
        display: inline-block;
        outline: 0;
        border: 0;
        margin: -1px;
        border-radius: 2px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #F5F5F5;
        cursor: pointer;
        &:hover {
            background: #74F854;
            transition: all .4s ease-in-out;
        }
        }

        .add {
        width: 67%;
        }

        .like {
        width: 22%;
        }

        .sizes {
        display: grid;
        color: #74F854;
        grid-template-columns: repeat(auto-fill, 30px);
        width: 60%;
        grid-gap: 4px;
        margin-left: 20px;
        margin-top: 5px;
        &:hover {
            cursor: pointer;
        }
        }

        .pick {
        margin-top: 11px;
        margin-bottom:0;
        margin-left: 20px;
        }

        .size {
        padding: 9px;
        border: 1px solid #74F854;
        font-size: 0.7em;
        text-align: center;
        &:hover{
            background: #74F854;
            color: #F5F5F5;
            transition: all .4s ease-in-out;
        }
        }

        .focus{
        background: #74F854;
        color: #F5F5F5;
        }

        footer {
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 0.8em;
        text-transform: uppercase;
        padding: 10px;
        p {
            letter-spacing: 3px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
            &:hover {
            color: #7d7d7d;
            }
        }
        }
        .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
        display: none;
        }

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        margin-top: -22px;
        padding: 16px;
        color: #74F854;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
        right: -125px;
        border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
        color: #74F854;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
        background-color: #717171;
        }

        /* Fading animation */
        .fade {
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }
       
    </style>
